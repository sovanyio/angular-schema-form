<div class="schema-form-radiobuttons {{form.htmlClass}}"
     ng-class="{'error': form.disableErrorState !== true &&  hasError()}">
  <div>
    <label class="{{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
  </div>
  <ul class="no-bullet" ng-if="form.titleMap">
    <li ng-repeat="item in form.titleMap">
      <input type="radio"
             class="{{form.fieldHtmlClass}}"
             sf-changed="form"
             ng-disabled="form.readonly"
             ng-model="$$value$$"
             ng-model-options="form.ngModelOptions"
             schema-validate="form"
             ng-value="item.value"
             ng-attr-id="{{'asf-field-' + $id}}"
             name="{{form.key.join('.')}}">
      <label class="{{ (item.value === $$value$$) ? form.style.selected || '' : form.style.unselected || ''; }}"
             ng-bind-html="item.name"
             ng-attr-for="{{'asf-field-' + $id}}"
             ng-class="{ active: item.value === $$value$$ }">
      </label>
    </li>
  </ul>
  <div class="help-block" sf-message="form.description"></div>
</div>
