<div class="{{form.htmlClass}} schema-form-select"
     ng-class="{'error': form.disableErrorState !== true && hasError()}">
  <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">
    {{form.title}}
  </label>
  <select ng-model="$$value$$"
          ng-model-options="form.ngModelOptions"
          ng-disabled="form.readonly"
          sf-changed="form"
          class="form-control {{form.fieldHtmlClass}}"
          schema-validate="form"
          ng-options="item.value as item.name group by item.group for item in form.titleMap track by item[form.trackBy]"
          name="{{form.key.slice(-1)[0]}}">
  </select>
  <div class="" sf-message="form.description"></div>
</div>
